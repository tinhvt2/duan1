<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" {% static 'css/style.css' %} "  rel="stylesheet" type="text/css">
    <title>Danh sach</title>
</head>
<body>
    <div  class="hinhnen">
        {% if ds_nguoidung %}
        <table>
            <thead>
                <tr>
                     <td>Tên đăng nhập</td>
                     <td>Email</td>
                     <td>Mật khẩu</td>   
    
                </tr>
            </thead>
            <tbody>
                {% for dt in ds_nguoidung %}
                <tr>
                    <td><a href="{% url 'chi_tiet' dt.id %}"> {{dt.ten_dang_nhap}}</a></td>
                    <td>{{dt.email}}</td>
                    <td>{{dt.mat_khau}}</td>
                    
                    <td><a href="{%url 'xoa_nguoidung' dt.id %}"> Xóa </a></td>
    
    
                </tr>
                {%endfor%}
            </tbody>
        </table>
        {% else %}  
        <p>Chưa có dữ liệu hiển thị</p> 
        {% endif %} 
    </div>

</body>
</html>
